<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Hacking Matrix Rain Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: rgb(255, 255, 255);
      font-family: 'Courier New', Courier, monospace;
      font-size: 8vw; /* Escala autom√°ticamente con el ancho de pantalla */
      text-shadow: 0 0 2vw rgba(23, 253, 2, 0.788);
      height: 100vh;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .glow {
      color: rgb(255, 255, 255);
      text-shadow: 0px 0px 10px (0, 177, 38);
    }

    span {
      display: inline-block;
      padding: 0 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="loading">!CUIDADO!<br>NO CONFIE EN TODOS LOS LINKS</div>
  <canvas id="canvas"></canvas>

  <!-- MATRIX RAIN -->
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var W = window.innerWidth;
    var H = window.innerHeight;

    canvas.width = W;
    canvas.height = H;

    var fontSize = 16;
    var columns = Math.floor(W / fontSize);
    var drops = [];
    for (var i = 0; i < columns; i++) {
      drops.push(0);
    }
    var str = "JavaScript Hacking Effect";
    function draw() {
      context.fillStyle = "rgba(0,0,0,0.05)";
      context.fillRect(0, 0, W, H);
      context.font = "700 " + fontSize + "px Consolas";
      context.fillStyle = "#00cc33";
      for (var i = 0; i < columns; i++) {
        var index = Math.floor(Math.random() * str.length);
        var x = i * fontSize;
        var y = drops[i] * fontSize;
        context.fillText(str[index], x, y);
        if (y >= canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);
  </script>

  <!-- LOADING EFFECT -->
  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");
    let letter_count = 0;
    const el = document.getElementById("loading");
    const word = el.textContent.trim();
    let finished = false;

    el.innerHTML = "";
    for (let i = 0; i < word.length; i++) {
      const span = document.createElement("span");
      span.textContent = word.charAt(i);
      el.appendChild(span);
    }

    setTimeout(write, 75);
    let incrementer = setTimeout(inc, 300);

    function write() {
      for (let i = letter_count; i < word.length; i++) {
        const c = Math.floor(Math.random() * alphabet.length);
        el.children[i].textContent = alphabet[c];
      }
      if (!finished) {
        setTimeout(write, 75);
      }
    }

    function inc() {
      el.children[letter_count].textContent = word[letter_count];
      el.children[letter_count].classList.add("glow");
      letter_count++;
      if (letter_count >= word.length) {
        finished = true;
      } else {
        setTimeout(inc, 300);
      }
    }

    function reset() {
      letter_count = 0;
      finished = false;
      setTimeout(inc, 300);
      setTimeout(write, 75);
      for (let span of el.children) {
        span.classList.remove("glow");
      }
    }
  </script>
</body>
</html>
