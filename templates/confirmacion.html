<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Loading Effect</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: Consolas, Courier, monospace;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: clamp(24px, 10vw, 60px);
      color: #411;
      text-shadow: 0 0 15px #411;
      z-index: 2;
    }

    .glow {
      color: #f00;
      text-shadow: 0px 0px 10px #f00;
    }

    span {
      display: inline-block;
      padding: 0 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <div id="loading">NO CONFIE EN CUALQUIER LINK</div>
  <canvas id="canvas"></canvas>

  <script>
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let fontSize = 16;
    let columns, drops, W, H;

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      columns = Math.floor(W / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops.push(0);
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const str = "JavaScript Hacking Effect";
    function draw() {
      context.fillStyle = "rgba(0,0,0,0.15)";
      context.fillRect(0, 0, W, H);
      context.font = "700 " + fontSize + "px Consolas";
      context.fillStyle = "#006600";
      for (let i = 0; i < columns; i++) {
        let index = Math.floor(Math.random() * str.length);
        let x = i * fontSize;
        let y = drops[i] * fontSize;
        context.fillText(str[index], x, y);
        if (y >= canvas.height && Math.random() > 0.99) {
          drops[i] = 0;
        }
        drops[i] += 2;
      }
    }
    setInterval(draw, 20);
  </script>

  <script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890".split("");
    let letter_count = 0;
    const el = document.getElementById("loading");
    const word = el.textContent.trim();
    let finished = false;

    el.innerHTML = "";
    for (let i = 0; i < word.length; i++) {
      const span = document.createElement("span");
      span.textContent = word.charAt(i);
      el.appendChild(span);
    }

    setTimeout(write, 30);
    let incrementer = setTimeout(inc, 300);

    function write() {
      for (let i = letter_count; i < word.length; i++) {
        const c = Math.floor(Math.random() * alphabet.length);
        el.children[i].textContent = alphabet[c];
      }
      if (!finished) {
        setTimeout(write, 30);
      }
    }

    function inc() {
      el.children[letter_count].textContent = word[letter_count];
      el.children[letter_count].classList.add("glow");
      letter_count++;
      if (letter_count >= word.length) {
        finished = true;
        // No reset, animation stops here
      } else {
        setTimeout(inc, 300);
      }
    }
  </script>
</body>
</html>
